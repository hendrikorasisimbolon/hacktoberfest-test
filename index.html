<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <!-- primary = biru -->
      <!-- danger = merah  -->
      <!-- success = hijau  -->
      <!-- warning = orange  -->
      <!-- info = biru muda  -->
    <div class="container">
        <div class="row box">
            <div class="col-12 col-md-8 offset-md-2">
                <h1>BOX 0 COL-7 CENTER</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-6 col-lg-3 bg-primary">
                <h1>BOX 1</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-3 bg-success">
                <h1>BOX 2</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-3 bg-danger">
                <h1>BOX 3</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-3 bg-warning">
                <h1>BOX 4</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-3 bg-info">
                <h1>BOX 5</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-3 bg-dark">
                <h1>BOX 6</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-3 bg-primary">
                <h1>BOX 7</h1>
            </div>
        </div>

        <button class="btn btn-primary btn-lg mt-4" type="button" id="coba_klik">
            Klik Aku!
        </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- include app js -->
    <script src="app.js"></script>
  </body>
</html>
